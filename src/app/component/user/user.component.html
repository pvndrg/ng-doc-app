<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="container mt-4 p-4 border rounded-4 shadow-lg bg-white">
  <h3 class="text-center mb-3 text-success">Sign Up</h3>

  
  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="firstName" class="form-label fw-semibold">First Name</label>
      <input id="firstName" formControlName="firstName" class="form-control rounded-3"
        [class.is-invalid]="userForm.get('firstName')?.invalid && userForm.get('firstName')?.touched">
      <div class="invalid-feedback" *ngIf="userForm.get('firstName')?.invalid && userForm.get('firstName')?.touched">
        First Name is required
      </div>
    </div>

    <div class="col-md-6 mb-3">
      <label for="lastName" class="form-label fw-semibold">Last Name</label>
      <input id="lastName" formControlName="lastName" class="form-control rounded-3"
        [class.is-invalid]="userForm.get('lastName')?.invalid && userForm.get('lastName')?.touched">
      <div class="invalid-feedback" *ngIf="userForm.get('lastName')?.invalid && userForm.get('lastName')?.touched">
        Last Name is required
      </div>
    </div>
  </div>
  
  <div class="mb-3">
    <label for="username" class="form-label fw-semibold">Username</label>
    <input id="username" formControlName="username" class="form-control rounded-3"
      [class.is-invalid]="userForm.get('username')?.invalid && userForm.get('username')?.touched">
    <div class="invalid-feedback" *ngIf="userForm.get('username')?.invalid && userForm.get('username')?.touched">
      Username is required
    </div>
  </div>

  <div class="mb-3">
    <label for="email" class="form-label fw-semibold">Email</label>
    <input id="email" type="email" formControlName="email" class="form-control rounded-3"
      [class.is-invalid]="userForm.get('email')?.invalid && userForm.get('email')?.touched">
    <div class="invalid-feedback" *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">
      <small *ngIf="userForm.get('email')?.hasError('required')">Email is required</small>
      <small *ngIf="userForm.get('email')?.hasError('email')">Enter a valid email</small>
    </div>
  </div>

  <div class="mb-3 position-relative">
    <label for="password" class="form-label fw-semibold">Password</label>
    <div class="input-group">
      <input id="password" [type]="showPassword ? 'text' : 'password'" formControlName="password"
        class="form-control rounded-3"
        [class.is-invalid]="userForm.get('password')?.invalid && userForm.get('password')?.touched">
      <button type="button" class="btn btn-outline-secondary" (click)="togglePassword()">
        <i class="fa" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
      </button>
    </div>
    <div class="invalid-feedback" *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched">
      Password is required
    </div>
  </div>


  <button type="submit" class="btn btn-success w-100 rounded-3 mt-3" [disabled]="userForm.invalid">Sign Up</button>

  <button type="button" class="btn btn-outline-success w-100 rounded-3 mt-2" (click)="userForm.reset()">Reset</button>
  
  <div class="text-center mt-3">
    <small>Already have an account? 
      <a routerLink="/login" class="text-decoration-none text-primary">
        <i class="fa fa-sign-in-alt"></i> Login
      </a>
    </small>
  </div>
  
</form>
